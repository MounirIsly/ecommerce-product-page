<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox course</title>
</head>
<body>
    <header>
        <div class="main-nav">
            <h1>Sneakers</h1>
            <nav>
            <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            </nav>
       </div>
       <div class="avatar">
            <img class="cart-img" src="./images/icon-cart.svg" alt="" srcset="">
            <img class="avatar-img" src="./images/image-avatar.png" alt="">
        </div>
    </header>
    <hr>
    <main>
        <div class="content">
            <div class="product">
                <div>
                    <img class="product-img" src="./images/image-product-1.jpg" alt="" srcset="">
                </div>
                <div class="product-thumbnail-img">
                    <img src="./images/image-product-1-thumbnail.jpg" alt="" srcset="">
                    <img src="./images/image-product-2-thumbnail.jpg" alt="" srcset="">
                    <img src="./images/image-product-3-thumbnail.jpg" alt="" srcset="">
                    <img src="./images/image-product-4-thumbnail.jpg" alt="" srcset="">
                </div>
            </div>
            <div class="product-details">
                <h3>Sneaker Company</h3>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione, reiciendis! Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, quasi.</p>
                <div class="price">
                    <h2>$125.00</h2><span>50%</span>
                    <p>$250.00</p>
                </div>
                <div class="buttons">
                    <div class="qt-button">
                        <button>-</button>
                        <span>0</span>
                        <button>+</button>
                    </div>
                    
                    <button class="add-button"> <img class="icon-cart" src="./images/icon-cart.svg" alt="" srcset=""> Add to card</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
